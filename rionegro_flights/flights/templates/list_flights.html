<!DOCTYPE html>
<html>
<head>
    <title>Listar Vuelos</title>
    <style>
        .national { color: blue; }
        .international { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Lista de Vuelos</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <span class="{% if flight.type == 'Nacional' %}national{% else %}international{% endif %}">
                    {{ flight.name }} - {{ flight.price }}
                </span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
